apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "jupyterhub.fullname" . }}-test-connection"
  labels:
    {{- include "jupyterhub.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox:1.35
      command: ['wget']
      args: ['{{ include "jupyterhub.fullname" . }}:{{ .Values.jupyterhub.service.port }}/hub/health']
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 64Mi

